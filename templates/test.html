<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Form</title>
    <!--link rel="stylesheet" href="../static/style.css"-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body background="https://images.unsplash.com/photo-1590273466070-40c466b4432d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Z3JlZW4lMjBmb3Jlc3R8ZW58MHx8MHx8fDA%3D&w=1000&q=80">
    <div class="container">
        <h1>Details form</h1>
        <form id="survey-form">
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="name">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-container">
                <label for="name">Land Type</label>
                <input type="text" id="land" name="land" required>
            </div>
            <div class="input-container">
                <label for="name">Season</label>
                <input type="text" id="season" name="season" required>
            </div>
            <div class="input-container">
                <label for="name">Water Resources</label>
                <input type="text" id="water" name="water" required>
            </div>
            <div class="input-container">
                <label for="message">Details</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <!--script src="../static/script.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script-->
</body>
</html>
