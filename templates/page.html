<!DOCTYPE html>
<html>
<head>
    <title>Data Collection Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
</head>
<body background="https://images.unsplash.com/photo-1590273466070-40c466b4432d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Z3JlZW4lMjBmb3Jlc3R8ZW58MHx8MHx8fDA%3D&w=1000&q=80">
    <h1>Data Collection Form</h1>
    <form method="POST" id="data-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <label for="land_type">Land Type:</label>
        <select id="land_type" name="land_type" required>
            <option value="Rural">Rural</option>
            <option value="Urban">Urban</option>
        </select>
        <label for="season">Season:</label>
        <input type="text" id="season" name="season" required>
        <label for="water_resources">Water Resources:</label>
        <input type="text" id="water_resources" name="water_resources" required>
        <label for="details">Details:</label>
        <textarea id="details" name="details" required></textarea>
        <button type="submit">Submit</button>
    </form>
    <div id="message" style="display: none;"></div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
